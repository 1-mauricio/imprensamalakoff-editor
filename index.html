<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Blog</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div id="loginContainer" class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit" id="loginButton">Entrar</button>
        </form>
    </div>

    <div id="mainContainer" class="container" style="display: none;">
        <header>
            <h1>Editor do blog de Assíria</h1>
            <div class="header-right">
                <button id="logoutButton">Sair</button>
            </div>
        </header>
        
        
        <main>
            <input type="hidden" id="postIdHidden" name="postId" value="">
            <input type="text" id="postTitle" placeholder="Título do Post" required>
            <input type="text" id="postSubTitle" placeholder="Subtítulo do Post">
            <input type="text" id="postCategory" placeholder="Categoria do Post">

            <div id="editor"></div>
            
            <div class="button-group">
                <button id="saveButton" class="primary">Publicar Post</button>
                <button id="clearFormButton" class="secondary">Limpar Formulário</button>
            </div>
        </main>
        
        <aside id="postList">
            <h2>Posts Existentes</h2>
            <ul id="posts"></ul>
        </aside>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/posts.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
